    <!-- endbower -->
    <script>
    $("#statefulEx").justifiedGallery({
        margin: 2
    });

    $('#callJG').on('click', function() {
        $("#statefulEx").justifiedGallery();
    });

    $('#callJGW200').on('click', function() {
        $("#statefulEx").justifiedGallery({
            rowHeight: 200
        });
    });

    $('#callBorder20').on('click', function() {
        $("#statefulEx").justifiedGallery({
            border: 20
        });
    });

    $('#addEntries').on('click', function() {
        var $entries = $('#statefulEx a');
        for (var i = 0; i < 2; i++) $($entries.get([Math.floor(Math.random() * $entries.length)]).outerHTML).appendTo($('#statefulEx'));
    });

    $('#removeEntries').on('click', function() {
        var $entries = $('#statefulEx a');
        $entries.eq(-1).remove();
        $entries.eq(-2).remove();
    });
    </script>
