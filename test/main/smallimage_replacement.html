<!DOCTYPE html>
<html>

<head>
    <!-- bower:css -->
    <link rel="stylesheet" href="../../bower_components/colorbox/example1/colorbox.css" />
    <link rel="stylesheet" href="../../bower_components/swipebox/src/css/swipebox.min.css" />
    <link rel="stylesheet" href="../../dist/css/justifiedGallery.css" />
    <!-- endbower -->
</head>

<body>
    <h1>Smaller image replacement test</h1>
    <p>Inspect that the big images has a low quality, and then that they are replaced with a better one, without leaving white spaces in the layout.</p>
    <div id="smallerreplacementtest">
        <a href="http://farm8.staticflickr.com/7154/6840627709_92ed52fb41_b.jpg" title="The painter in Florence">
            <img class="colorbox-165" src="http://farm8.staticflickr.com/7154/6840627709_92ed52fb41_m.jpg" />
        </a>
        <a href="http://farm8.staticflickr.com/7144/6812090617_5fd5bbdda0_b.jpg" title="Me and My Belover">
            <img class="colorbox-165" src="http://farm8.staticflickr.com/7144/6812090617_5fd5bbdda0_m.jpg" />
        </a>
        <a href="http://farm8.staticflickr.com/7142/6806687375_07d2b7a1f9_b.jpg" title="Fiocco">
            <img class="colorbox-165" src="http://farm8.staticflickr.com/7142/6806687375_07d2b7a1f9_m.jpg" />
        </a>
        <a href="http://farm8.staticflickr.com/7175/6798453217_72dea2d06e_b.jpg" title="My first clothespin">
            <img class="colorbox-165" src="http://farm8.staticflickr.com/7175/6798453217_72dea2d06e_m.jpg" />
        </a>
    </div>
    
    <!-- bower:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/colorbox/jquery.colorbox.js"></script>
    <script src="../../bower_components/swipebox/src/js/jquery.swipebox.min.js"></script>
    <script src="../../dist/js/jquery.justifiedGallery.js"></script>
    <!-- endbower -->
    <script>
    $("#smallerreplacementtest").justifiedGallery({
        rowHeight: 400,
        fixedHeight: false,
        sizeRangeSuffixes: {
            'lt100': '_t',
            'lt240': '_m',
            'lt320': '_n',
            'lt500': '',
            'lt640': '_z',
            'lt1024': '_b'
        },
    });
    </script>
</body>

</html>
