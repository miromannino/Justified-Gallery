<!DOCTYPE html>
<html>

<body>
    <ul>
        <li>entry1</li>
        <li>entry2</li>
        <li>entry3</li>
        <li>entry4</li>
        <li>entry5</li>
        <li>entry6</li>
        <li>entry7</li>
        <li>entry8</li>
    </ul>
    <div class="tryamove"></div>
    
    <!-- bower:js -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/colorbox/jquery.colorbox.js"></script>
    <script src="../../bower_components/swipebox/src/js/jquery.swipebox.min.js"></script>
    <script src="../../dist/js/jquery.justifiedGallery.js"></script>
    <!-- endbower -->
    <script>
    $(document).ready(function() {
        var entries = $("ul li").get();
        entries.sort(function() {
            return Math.random() * 2 - 1;
        });
        $.each(entries, function(i, el) {
            $(this).appendTo($(this).parent());
        });
        $(entries[0]).appendTo($('.tryamove'));
    });
    </script>
</body>

</html>
